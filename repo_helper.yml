# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'sphinx-highlights'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'sphinx-toolbox'
assignee: 'domdfcoding'
primary_conda_channel: 'domdfcoding'
version: '0.5.2'
license: 'MIT'
short_desc: 'Sphinx extension to display a selection of highlights from a Python library.'

sphinx_html_theme: furo
standalone_contrib_guide: true
preserve_custom_theme: true
use_whey: true
min_coverage: 95
docs_fail_on_warning: true

conda_channels:
  - conda-forge

python_versions:
 - 3.7
 - 3.8
 - 3.9
 - "3.10"
 - "3.11"
 - "3.12"
 - 3.13-dev
 - pypy37
 - pypy38
 - pypy39

keywords:
  - sphinx
  - documentation
  - sphinx-extension

third_party_version_matrix:
  sphinx:
    - 3.2
    - 3.3
    - 3.4
    - 3.5

classifiers:
 - 'Development Status :: 4 - Beta'
 - "Framework :: Sphinx :: Extension"
 - 'Intended Audience :: Developers'
 - 'Programming Language :: Python'
 - "Topic :: Documentation"
 - 'Topic :: Documentation :: Sphinx'
 - 'Topic :: Software Development :: Documentation'
 - "Topic :: Utilities"

extra_sphinx_extensions:
 - sphinx_highlights
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.needspace
 - sphinx_toolbox_experimental.missing_xref
 - local_extension

additional_ignore:
 - old.py

exclude_files:
 - contributing

sphinx_conf_epilogue:
 - nitpicky = True
 - autosummary_widths_builders = ["latex"]
 - ignore_missing_xrefs = ["^docutils.*", "^sphinx_highlights._T$"]

intersphinx_mapping:
 - "'pandas': ('https://pandas.pydata.org/docs/', None)"
